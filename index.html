<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портал сотрудников банка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    header,
    footer {
      background-color: #004684;
      color: white;
      padding: 10px;
      text-align: center;
    }

    section {
      margin: 20px;
      padding: 20px;
    }

    .news,
    .links {
      background-color: #f4f4f4;
      padding: 15px;
    }

    .login {
      background-color: #ddd;
      padding: 15px;
    }

    .feedback {
      background-color: #eee;
      padding: 15px;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
    }

    button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004494;
    }
  </style>
</head>

<body>
  <header>
    <h1>Портал сотрудников банка</h1>
  </header>

  <section class="login">
    <h2>Вход в систему</h2>
    <form action="#">
      <label for="username">Имя пользователя:</label>
      <input type="text" id="username" name="username">
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password">
      <button type="submit">Войти</button>
    </form>
  </section>

  <section class="news">
    <h2>Новости банка</h2>
    <p>Здесь будут отображаться последние новости и обновления для сотрудников.</p>
  </section>

  <section class="links">
    <h2>Полезные ссылки</h2>
    <ul>
      <li><a href="#">Внутренний портал</a></li>
      <li><a href="#">Корпоративная электронная почта</a></li>
      <li><a href="#">Справочная информация</a></li>
    </ul>
  </section>

  <section class="feedback">
    <h2>Обратная связь</h2>
    <form action="#">
      <label for="feedback">Ваш комментарий:</label>
      <textarea id="feedback" name="feedback"></textarea>
      <button type="submit">Отправить</button>
    </form>
  </section>

  <footer>
    <p>© Банк, 2024</p>
  </footer>
</body>

</html>
